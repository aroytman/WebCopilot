<!DOCTYPE html>
<html>
<head>
    <title>WebCopilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>

        @keyframes rotate {
            0% {
                transform: rotate(0deg); /* Starting position */
            }
            100% {
                transform: rotate(360deg); /* Ending position (1 full rotation) */
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F4FCFF;
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.8;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 4%;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 img {
            width: 1.5em;
            margin-right: 0.3em;            
        }
        img.rotate {
            animation: rotate 2s linear infinite;
        }
        h1 span:nth-child(2) {            
            color: #123da1;
        }
        h1 span:nth-child(3) {            
            color: #1972F5;
        }

        .input-group {
            margin-bottom: 5em;            
            white-space: nowrap;
        }
        .input-group input {
            padding: 1.2em;
            font-size: 1.2em;
            width: 70%;
            max-width: 800px;
            margin-right: -4em;
            border-radius: 1em 0 0 1em;
            border: 2px solid #ccc;
            color: #333;
            background-color: #fcfcfc;
        }
        .input-group input:focus {
            outline: none;
            border: 2px solid #999;
        }
        button {
            padding: 1em;
            letter-spacing: 0.05em;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 0.5em;
            border: 1px solid #123da1;
            color: #fff;
            font-weight: normal;            
            background-color: #123da1;
            background-color: #1972F5;
            transition: transform 0.4s ease-in-out;
        }
        button:hover {            
            background-color: #1972F5;
            transform: scale(1.1);
        }

        button.get-started {
            width: 300px;
        }

        .input-group button {
            padding: 1.2em 1em;
            border-radius: 0 1em 1em 0;
            border: 2px solid #ccc;
        }

        .footer {
            background-color: #F4FCFF;
            border-top: 1px solid #ccc;
            color: #666;
            padding: 1em 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>

    <script>
        function typeOutPhrase(phrase, textbox, logo) {
            let typingSpeed = 100; // milliseconds per character
            let index = 0;
            textbox.spellcheck = false;
            textbox.focus();
            if (logo) logo.classList.add("rotate");

            function typeNextCharacter() {
                if (index < phrase.length) {
                    textbox.value += phrase.charAt(index);
                    index++;
                    setTimeout(typeNextCharacter, typingSpeed);
                }
                else {
                    textbox.focus();
                    textbox.spellcheck = true;
                    if (logo) logo.classList.remove("rotate");
                }
            }

            typeNextCharacter();
        }

        window.onload = function() {
            let textbox = document.getElementById("prompt");
            let logo = document.getElementById("logo");
            typeOutPhrase("How do I add ChatGPT to my website?", textbox, logo);
        }
    </script>

</head>

<body>
    <div class="container">
        <h1>
            <img id="logo" src="logo.png" />
            <span>Web</span><span>Copilot</span>
        </h1>        

        <div class="input-group">
            <input id="prompt" type="text" value="" />
            <button>Ask Copilot</button>
        </div>

        <button class="get-started">Get Started</button>
    </div>

    <div class="footer">
        Â© WebCopilot.ai 2023
    </div>
</body>

</html>
