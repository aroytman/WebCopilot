

<html class="light" style="color-scheme: light;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">


    <style>
      .slide-in {
        bottom: -100%;
        transition: bottom 0.4s ease-out;        
        width: 100vw;
      }
      .slide-in.active {
        bottom: 0;
      }
      @media screen and (min-width: 768px) {
        .slide-in {
          width: 33vw;
        }
      }
    </style>


   </head>

  <body class="overflow-hidden">

   <div id="slide-container" class="slide-in absolute bottom-0 right-0 h-full overflow-hidden">

      <div class="overflow-hidden w-full h-full relative flex z-0">
         <div class="relative flex h-full max-w-full flex-1 overflow-hidden border-l border-gray-200">
            <div class="flex h-full max-w-full flex-1 flex-col">
               <div class="sticky top-0 z-10 flex items-center border-b border-white/20 bg-gray-800 pl-1 pt-1 text-gray-200 sm:pl-3">
                  <button type="button" class="-ml-0.5 -mt-0.5 inline-flex h-10 w-10 items-center justify-center rounded-md hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white dark:hover:text-white">
                     <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"></path>
                     </svg>
                  </button>
                  <h1 class="flex-1 text-center text-base font-normal">How can I help?</h1>
                  <button type="button" class="px-3" onclick="closeChat();">
                     <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                     </svg>
                  </button>
               </div>
               <main class="relative h-full w-full transition-width flex flex-col overflow-hidden items-stretch flex-1">
                  <div class="flex-1 overflow-hidden">
                     <div class="react-scroll-to-bottom--css-qzofv-79elbk h-full dark:bg-gray-800">
                        <div class="react-scroll-to-bottom--css-qzofv-1n7m0yu">
                           <div class="px-2 relative w-full flex flex-col h-full py-2 md:py-6">
                              <h1 class="text-4xl font-semibold text-center text-gray-200 dark:text-gray-600 ml-auto mr-auto mb-10 sm:mb-16 flex gap-1 items-center justify-center flex-grow">Profound Logic</h1>
                           </div>
                           <div class="flex flex-col text-sm dark:bg-gray-800"></div>
                        </div>
                     </div>
                  </div>
                  <div class="absolute bottom-0 left-0 w-full border-t md:border-t-0 dark:border-white/20 md:border-transparent md:dark:border-transparent md:bg-vert-light-gradient bg-white dark:bg-gray-800 md:!bg-transparent dark:md:bg-vert-dark-gradient pt-2">
                     <form class="stretch mx-2 flex flex-row gap-3 last:mb-2 md:mx-4 md:last:mb-6 mb-0">
                        <div class="relative flex h-full flex-1 items-stretch md:flex-col" role="presentation">
                           <div class="flex flex-col w-full py-[10px] flex-grow md:py-4 md:pl-4 relative border border-black/10 bg-white dark:border-gray-900/50 dark:text-white dark:bg-gray-700 rounded-xl shadow-xs dark:shadow-xs">
                              <textarea id="prompt-textarea" tabindex="0" data-id="root" rows="1" placeholder="Send a message." class="m-0 w-full resize-none border-0 bg-transparent p-0 pr-10 focus:ring-0 focus-visible:ring-0 dark:bg-transparent md:pr-12 pl-3 md:pl-0 outline-none" style="max-height: 200px; height: 24px; overflow-y: hidden;"></textarea>
                              <button disabled="" class="absolute p-1 rounded-md md:bottom-3 md:p-2 md:right-3 dark:hover:bg-gray-900 dark:disabled:hover:bg-transparent right-2 disabled:text-gray-400 enabled:bg-brand-purple text-white bottom-1.5 transition-colors disabled:opacity-40">
                                 <span class="" data-state="closed">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" class="h-4 w-4 m-1 md:m-0" stroke-width="2">
                                       <path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z" fill="currentColor"></path>
                                    </svg>
                                 </span>
                              </button>
                           </div>
                        </div>
                     </form>
                     <div class="px-3 pb-3 pt-2 text-center text-xs text-gray-600 dark:text-gray-300 md:px-4 md:pb-6 md:pt-3"><span>Powered by <a href="https://ChatMaestro.ai" target="_blank" class="underline">Profound Logic</a> and ChatGPT.</span></div>
                  </div>
               </main>
            </div>
         </div>
      </div>      


</div>

   <script>
      window.addEventListener('load', function() {
        var slideContainer = document.getElementById('slide-container');
        slideContainer.classList.add('active');
      });

      function closeChat() {
         var slideContainer = document.getElementById('slide-container');
         slideContainer.classList.remove('active');
      }
    </script>



</body>
</html>
